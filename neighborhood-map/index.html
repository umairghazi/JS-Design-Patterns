<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="userView">
                <img class="background" src="images/office.jpg">
                <a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
                <a href="#!name"><span class="white-text name">John Doe</span></a>
                <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    <div id="sidebar" style="float:left; width:40%; height:100%">
        <div id="heading">
            <div>My hood</div>
        </div>
        <div class="form-group has-feedback">
            <!-- <input type="search" name="search" class="form-control" data-bind="value: query, valueUpdate:'keyup'"> -->
            <input type="search" name="search" class="form-control" data-bind="textInput: searchPlace, valueUpdate: keyup">
            <!-- <span class="form-control-feedback"><i class="fa fa-search"></i></span> -->
        </div>
        <div id="places" data-bind="foreach:placeList">
            <div id="placeListItem" data-bind="text:name, click:$parent.drawMap"></div>
        </div>
    </div>
    <div id="map" style="float:left; width:60%; height:100%"></div>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGzeYjnW3xl0g_LLKEoZ4ylJqkhWz0BQk&callback=loadApp" async defer></script>
</body>

</html>
