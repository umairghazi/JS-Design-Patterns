<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker</title>
    </head>
    <body>
        <ul id="cat-list" data-bind="foreach:catList">
            <li data-bind="text:name, click:$parent.setCat"></li>
        </ul>
        <div id="cat" data-bind="with : currentCat">

            <h2 data-bind="text: name"></h2>
            <h3 data-bind="text: level"></h3>
            <div data-bind="text:clickCount"></div>
            <img src="" alt="" data-bind="click: $parent.incrementCounter,
        attr: {src:imgSrc}">

            <div>
                <h3>Nicknames</h3>
                <ul data-bind="foreach:nicknames">
                    <li data-bind="text:$data"></li>
                </ul>
            </div>

        </div>
        <div id="admin-area">
            <div id="admin-box" data-bind="visible: showAdminBox">
                <ul>
                    <li>Name:<input type="text" id="name" value=""></li>
                    <li>Img URL:<input type="text" id="pic" value=""></li>
                    <li>Counter:<input type="text" id="counter-box" value=""></li>
                </ul>
                <button id="cancel" data-bind="click: cancel">Cancel</button>
                <button id="save" onclick="">Save</button>
            </div>
        </div>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
